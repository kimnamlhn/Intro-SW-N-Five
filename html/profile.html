<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link href="../css/profile.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <a class="navbar-brand" href="#">
      <i class="fa fa-lg">Logo</i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <div>
        <button type="button" class="btn mr-2 text-white" style="background-color:  #AA1E28;">Đăng xuất</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-sm-3">
        <div class="card mb-3">
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active main_color">
              Thông tin cá nhân
              <span class="badge badge-pill badge-danger float-right mt-1"></span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              Danh sách khóa học
              <span class="badge badge-pill badge-danger float-right"></span>
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >Kết quả học tập</a>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="card">
          <h5 class="card-header">Thông tin cá nhân</h5>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Thông tin</th>
                  <th scope="col">Giá trị</th>
                  <th scope="col">Chỉnh sửa</th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Username</td>
                  <td>username</td>
                  <td>Edit</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Password</td>
                  <td>password</td>
                  <td>Edit</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Số khóa học đăng ký</td>
                  <td>10</td>
                  <td>Edit</td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Email</td>
                  <td>abc@gmail.com</td>
                  <td>Edit</td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td>Ngày sinh</td>
                  <td>1/1/2000</td>
                  <td>Edit</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</html>
